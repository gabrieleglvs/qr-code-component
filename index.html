<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="qrcode-card">
      <img class="qrcode-card__imagem" src="images/image-qr-code.png" alt="">
      <h1 class="qrcode-card__titulo">Improve your front-end skills by building projects</h1>
      <p class="qrcode-card__texto">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  <footer class="rodape">
    <p>Challenge by <a class="rodape__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="rodape__link" href="https://github.com/gabrieleglvs">gabrieleglvs</a>.</p>
  </footer>
</body>

</html>
